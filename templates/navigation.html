    <div class="navbar-burger burger" id="nav-toggle" data-target="navbarExampleTransparentExample">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <div id="navbar-realty" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" href="{% url 'progress:entry-list' %}">
        Home
      </a>
      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link" href="#">
          Actions
        </a>
        <div class="navbar-dropdown is-boxed">
          <a class="navbar-item" href="{% url 'progress:entry-detail' 1 %}">
            Entry list
          </a>
            {% for link in object_list %}
                <a class="navbar-item" href="{% url 'progress:entry-detail' link.id %}">{{ link }}</a>
            {% endfor %}
            

          <hr class="navbar-divider">
          <a class="navbar-item" href="#">
            Blank
          </a>

        </div>
      </div>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="field is-grouped">
          <p class="control">
            <a class="bd-tw-button button" data-social-network="Twitter" data-social-action="tweet" data-social-target="http://localhost:4000" target="_blank" href="https://twitter.com/intent/tweet?text=Bulma: a modern CSS framework based on Flexbox&amp;hashtags=bulmaio&amp;url=http://localhost:4000&amp;via=jgthms">

<script type="text/javascript">
    document.getElementById("nav-toggle").addEventListener ("click", toggleNav);
    function toggleNav() {
        const nav = document.getElementById("navbar-realty");
        const className = nav.getAttribute("class");
        if(className === "navbar-menu") {
            nav.className = "navbar-menu is-active";
        } else {
            nav.className = "navbar-menu";
        }
    }
</script>
