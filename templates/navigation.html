<nav class="navbar is-transparent">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">Palka-i-galka</a>
        <div class="navbar-burger burger" id="nav-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div id="navbar-galka" class="navbar-menu">
        <div class="navbar-start">
            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link" href="#">Ссылки</a>
                <div class="navbar-dropdown is-boxed">
                    {% for link in types %}
                        <a class="navbar-item" href="{% url 'progress:entry-detail' link.id %}">{{ link }}</a>
                    {% endfor %}

                    <hr class="navbar-divider">
                    <a class="navbar-item" href="/admin">Админка</a>
                </div>
            </div>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="field is-grouped">
                    {% if user.is_authenticated  %}
                        {% if user.is_staff %}
                            <p class="control">
                                <a class="button is-link is-outlined" href="/admin">Админка</a>
                            </p>
                        {% endif %}
                        <p class="control">
                            <a class="button is-success is-outlined" href="/profile">Профиль</a>
                        </p>
                        <p class="control">
                            <a class="button is-danger is-outlined" href="{% url 'logout' %}">Выйти</a>
                        </p>
                    {% else %}
                        <p class="control">
                            <a class="button" href="{% url 'login' %}">Войти</a>
                        </p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</nav>


<script type="text/javascript">
    document.getElementById("nav-toggle").addEventListener ("click", toggleNav);
    function toggleNav() {
        const nav = document.getElementById("navbar-galka");
        const className = nav.getAttribute("class");
        if(className === "navbar-menu") {
            nav.className = "navbar-menu is-active";
        } else {
            nav.className = "navbar-menu";
        }
    }
</script>
